    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        div.card-header[data-toggle=collapse][aria-expanded=false]:before {
            font-family: 'Font Awesome\ 5 Free';
            font-weight: 900;
            margin-right: 5px;
            content: "\f107";
            transform: rotate(90deg);
        }

        div.card-header[data-toggle=collapse][aria-expanded=true]:before {
            font-family: 'Font Awesome\ 5 Free';
            font-weight: 900;
            margin-right: 5px;
            content: "\f0d8";
            transform: rotate(90deg);
        }

        @keyframes sheen {
            100% {
                transform: rotateZ(60deg) translate(1em, -9em) scale(1.5);
            }
        }

        button {
            background: #e5ac8e;
            color: #fff;
            font-size: 14px;
            border-radius: 0.5em;
            padding: 0 1em;
            position: relative;
            overflow: hidden;
            line-height: 32px;
        }

            button::after {
                content: '';
                position: absolute;
                top: -50%;
                right: -50%;
                bottom: -50%;
                left: -50%;
                background: linear-gradient(to bottom, rgba(229, 172, 142, 0), rgba(255,255,255,0.5) 50%, rgba(229, 172, 142, 0));
                transform: rotateZ(60deg) translate(-5em, 7.5em);
            }

            button:hover::after, button:focus::after {
                animation: sheen 1s forwards;
            }
    </style>
</head>
